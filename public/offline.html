<html lang="en">

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, sans-serif;

        color: #14110f;
      }
      .wrap {
        min-height: 100vh;

        padding: 24px;
        box-shadow: 0 20px 60px -40px rgba(20, 17, 15, 0.5);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 22px;
      }
      p {
        margin: 0;
        color: #5a4a44;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You are offline</h1>
        <p>
          PlotTrust needs a connection to load maps and listings. Please check
          your connection and try again.
        </p>
      </div>
    </div>
